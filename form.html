<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style-form.css">

    <!-- Icono -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
</head>

<body>
    <header class="nav-bar">
        <div>
          <a class="logo" href="#">
            <img src="https://res.cloudinary.com/ironhacklab1/image/upload/v1658240351/samples/ironHackLab1/Logo_vmbzeh.png"
              alt="logo" />
          </a>
        </div>
        <div class="menu-burger">
          <ul class="menu">
            <li><a  class="menuItem" href="#">Home</a></li>
            <li><a  class="menuItem" href="#">Projects</a></li>
            <li><a  class="menuItem" href="#">Services</a></li>
          </ul>
          <button class="hamburger">
            <!-- material icons https://material.io/resources/icons/ -->
            <i class="menuIcon material-icons">menu</i>
            <i class="closeIcon material-icons">close</i>
          </button>
        </div>
        

        <div id="enlaces">
          <a href="#Home">Home</a>
          <a href="#Projects">Projects</a>
          <a href="#Services">Services</a>
        </div>
        <div>
          <button class="normal-btn"  type="submit">Contact Us</button>
        </div>
      </header>


    <div class="section-form">
        <div class="container">
            <h1 class="contact-heading">Contact Us </h1>
            <div class="contact-form">
                <form id="email-form" name="email-form" class="contact-form">
                    <div id="form" class="contact-text-wrapper">
                        <label
                            for="name" class="contact-title">Full Name *
                        </label>
                            <input type="text"
                            class="contact-text-field w-input" maxlength="256" name="name" data-name="Name"
                            placeholder="Enter your full name" id="name" required="">
                    </div>

                    <div id="email" class="contact-text-wrapper">
                        <label
                            for="name-2" class="contact-title">Email
                        </label>
                            <input type="email"
                            class="contact-text-field w-input" maxlength="256" name="name-2" data-name="Name 2"
                            placeholder="Enter your email" id="name-2">
                    </div>

                    <div id="phone" class="contact-text-wrapper">
                        <label
                            for="name-3" class="contact-title">Phone
                        </label>
                            <input type="tel"
                            class="contact-text-field w-input" maxlength="256" name="name-3" data-name="Name 3"
                            placeholder="Enter your phone" id="name-3">
                    </div>

                    <div id="message" class="contact-text-wrapper">
                        <label
                            for="field" class="contact-title">Message *
                        </label>
                        <textarea placeholder="Write your message here..." maxlength="5000" id="field" name="field" required data-name="field" class="contact-text-field textarea w-input"></textarea>
                     </div>
                        
                    <input type="submit" value="Submit" data-wait="Please wait..."
                        id="button-form"
                        class="button primary-button contact w-button">
                </form>
                <!-- <div class="w-form-done" tabindex="-1" role="region" aria-label="Email Form success">
                    <div>Thank you! Your submission has been received!</div>
                </div>
                <div class="w-form-fail" tabindex="-1" role="region" aria-label="Email Form failure">
                    <div>Oops! Something went wrong while submitting the form.</div>
                </div> -->
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="section-footer">
        <div class="container-footer">
          <div class="footer-content">
            <div class="footer-content-logo"></div>
            <div class="footer-content-address">2972 Westheimer Rd. Santa Ana, Illinois 85486</div>
          </div>
          <div class="footer-links">
            <a href="#">Team</a>
            <a href="#">Services</a>
            <a href="#">About Us</a>
            <a href="#">Press</a>
            <a href="#">Projects</a>
            <a href="#">Privacy Policy</a>
          </div>
        </div>
      </div>
      <script src="./form.js"></script>
</body>

</html>
